<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Advanced Search</title>
    </head>
    <body id="advncdsrchbody">
        <div class="header">
            <a href="index.html">Normal Search</a>
        </div>
        <div class="page-bar">Advanced Search</div>
        <div id="mainsection">
            <div id="tagline">
                <span>Find pages with...</span>
            </div>
            <form action="https://www.google.com//search">
                <div id="maincontainer">
                    <div class="subcontainer">
                        <div class="inputlabel">
                            <label for="all_these_words">all these words:</label>
                        </div>
                        <div class="inputtext">
                            <input type="text" id="all_these_words" name="as_q">
                        </div>
                    </div>
                    <div class="subcontainer">
                        <div class="inputlabel">
                            <label for="this_exact_word">this exact words or phrase:</label>
                        </div>
                        <div class="inputtext">
                            <input type="text" id="this_exact_word" name="as_epq">
                        </div>
                    </div>
                    <div class="subcontainer">
                        <div class="inputlabel">
                            <label for="any_of_these_word">any of these word:</label>
                        </div>
                        <div class="inputtext">
                            <input type="text" id="any_of_these_word" name="as_oq">
                        </div>
                    </div>
                    <div class="subcontainer">
                        <div class="inputlabel">
                            <label for="none_of_these_word">none of these words:</label>
                        </div>
                        <div class="inputtext">
                            <input type="text" id="none_of_these_word" name="as_eq">
                        </div>
                    </div>
                </div>
                <div id="submitbtn">
                    <input type="submit" value="Advanced Search"> 
                </div>           
            </form>
        </div>
    </body>
</html>
