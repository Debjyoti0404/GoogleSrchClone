<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Image Search</title>
    </head>
    <body id="imgsrchbody">
        <div class="header">
            <a href="index.html">Go to normal search</a>
            <a href="advncd_srch.html">Advanced Search</a>
        </div>
        <center>
            <div class="google_img">
                <div class="imagecontainer">
                    <img src="GoogleLogo.png" alt="google logo" height="100%" width="100%">
                    <span class="image-text">images</span>
                </div>
            </div>

            <form action="https://www.google.com//search">
                <div class="formsub">
                    <div class="searchbar">
                        <img src="icons8-search-24.png" height="20" width="20" alt="">
                        <input type="text" name="q" title="Search" autofocus><br>
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    <div class="subbutton">
                        <input type="submit" value="Google Search">
                    </div>
                </div>
            </form>
        </center>
    </body>
</html>
